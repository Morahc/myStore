<div class="container">
  <div class="item">
    <div class="product-image">
      <img src="{{ product.url }}" alt="{{ product.name }}" />
    </div>
    <div>
      <div class="product-info">
        <div class="info">
          <h3>Title</h3>
          <h3>{{ product.name }}</h3>
        </div>
        <div class="info">
          <p>Price</p>
          <p>${{ product.price }}</p>
        </div>
        <div class="info">
          <p>Quantity</p>
          <p>{{ product.quantity }}</p>
        </div>
        <div>
          <b>Description</b>
          <p>{{ product.description }}</p>
        </div>
        <div class="cta">
          <button [disabled]="product.quantity === 0" (click)="addToCart()">
            {{ product.quantity !== 0 ? "Add to cart" : "Out of stock" }}
          </button>
          <select [(ngModel)]="quantity">
            <option
            
              *ngFor="let num of getProductCount(product.quantity)"
              value="{{ num }}"
            >
              {{ num }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
